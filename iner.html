<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>

    <main class="calculadora">

        <section class="calculadora__corpo">
        <div class="calculadora__num">
        <label for="insira o primeiro numero"></label>
        <input class="num01" type="number" placeholder="numero1">
        </div>

        <div class="calculadora__num">
        <label for="insira o segundo numero"></label>
        <input class = 'num02' type="number" placeholder="numero2">
        </div>

        <div class="calculadora__btn">
        <button class="btnSomar">Somar</button>
        <button class="btnSubtrair">Subtrair</button>
        <button class="btnMultiplicar">Multiplicar</button>
        <button class="btnDividir">Dividir</button>
        </div>

        <h1 class="resultado">Resultado</h1>

    </section>

    </main>
    
</body>
</html>
